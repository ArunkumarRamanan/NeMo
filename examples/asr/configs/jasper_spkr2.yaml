model: "QuartzNet"
sample_rate: &sample_rate 16000
dropout: &drop 0.5
repeat:  &rep  1

AudioToLabelDataLayer:
    sample_rate: *sample_rate
    train:
        shuffle: true
    eval:
        shuffle: false

AudioToMelSpectrogramPreprocessor:
    normalize: "per_feature"
    window_size: 0.02
    window_stride: 0.01
    window: "hann"
    features: &n_mels 64
    n_fft: 512
    frame_splicing: 1
    dither: 0.00001
    stft_conv: false

JasperEncoder:
    feat_in: *n_mels
    activation: "relu"

    jasper:
        -   filters: 128
            repeat: 1
            kernel: [11]
            stride: [1]
            dilation: [1]
            dropout: *drop
            residual: true

        -   filters: 256
            repeat: *rep
            kernel: [13]
            stride: [1]
            dilation: [1]
            dropout: *drop
            residual: true

        -   filters: 256
            repeat: *rep
            kernel: [15]
            stride: [1]
            dilation: [1]
            dropout: *drop
            residual: true

        -   filters: 256
            repeat: *rep
            kernel: [17]
            stride: [1]
            dilation: [1]
            dropout: *drop
            residual: true

        -   filters: 256
            repeat: *rep
            kernel: [19]
            stride: [1]
            dilation: [1]
            dropout: *drop
            residual: true

        -   filters: 256
            repeat: 1
            kernel: [21]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: false

        -   filters: &enc_feat_out 32
            repeat: 1
            kernel: [1]
            stride: [1]
            dilation: [1]
            dropout: 0.0
            residual: false

JasperDecoderForSpkrClass:
    feat_in: *enc_feat_out

